<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Chat UI</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #fff;
        margin: 0;
        padding: 0;
      }

      /* Chat Button Style */
      #chatButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #1f1f1f;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 30px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
        transition: background-color 0.3s, transform 0.2s;
      }

      #chatButton:hover {
        background-color: #333;
        transform: scale(1.1);
      }

      /* Chat Window Style */
      #chatWindow {
        display: none;
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 350px;
        background-color: #1e1e1e;
        border-radius: 10px;
        box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.8);
        overflow: hidden;
        max-height: 70vh;
        display: flex;
        flex-direction: column;
      }

      #chatHeader {
        background: linear-gradient(90deg, #494949, #2c2c2c);
        color: #fff;
        padding: 10px;
        text-align: center;
        font-weight: bold;
      }

      #chatContent {
        padding: 10px;
        flex-grow: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-color: #1e1e1e;
      }

      #userQuestion {
        width: 80%;
        padding: 8px;
        border: 1px solid #333;
        border-radius: 5px;
        background-color: #2e2e2e;
        color: #fff;
        box-sizing: border-box;
      }

      #sendButton {
        background: linear-gradient(90deg, #007bff, #5542fa);
        color: #fff;
        border: none;
        padding: 8px;
        border-radius: 15px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 20%;
      }

      #sendButton:hover {
        background-color: #45a049;
      }

      /* Message Bubble Styles */
      .message {
        max-width: 70%;
        padding: 10px;
        border-radius: 10px;
        font-size: 14px;
        line-height: 1.4;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .message.bot {
        background-color: #2a2a2a;
        align-self: flex-start;
        border-top-left-radius: 0;
        color: #fff;
      }

      .message.user {
        background-color: #5a5a5a;
        color: #fff;
        align-self: flex-end;
        border-top-right-radius: 0;
      }

      /* Close Button */
      #closeChat {
        float: right;
        cursor: pointer;
        color: #fff;
        font-weight: bold;
      }

      /* Scrollbar Styling */
      #chatContent::-webkit-scrollbar {
        width: 8px;
      }
      #chatContent::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 4px;
      }
      #chatContent::-webkit-scrollbar-thumb:hover {
        background: #777;
      }
    </style>
  </head>
  <body>
    <!-- Chat Button -->
    <button id="chatButton" onclick="toggleChat()">ðŸ’¬</button>

    <!-- Chat Window -->
    <div id="chatWindow">
      <div id="chatHeader">
        <span>Chat with Oleon</span>
        <span id="closeChat" onclick="toggleChat()">âœ–</span>
      </div>
      <div id="chatContent">
        <div class="message bot">
          Hi! I'm Oleon, your intelligent personal assistant. How can I help you today?
        </div>
      </div>

      <!-- User Input Section -->
      <div style="display: flex; gap: 5px; padding: 10px;">
        <input
          type="text"
          id="userQuestion"
          placeholder="Type your question..."
        />
        <button id="sendButton" onclick="askQuestion()">Send</button>
      </div>
    </div>

    <script>
      // Toggle Chat Window
      function toggleChat() {
        const chatWindow = document.getElementById("chatWindow");
        if (chatWindow.style.display === "none" || chatWindow.style.display === "") {
          chatWindow.style.display = "block";
        } else {
          chatWindow.style.display = "none";
        }
      }

      // Ask Question Function
      function askQuestion() {
        const question = document.getElementById("userQuestion").value.trim();
        const chatContent = document.getElementById("chatContent");

        if (!question) return; // Do nothing if input is empty

        // Add user's question to the chat
        const userMessage = document.createElement("div");
        userMessage.classList.add("message", "user");
        userMessage.textContent = question;
        chatContent.appendChild(userMessage);

        // Clear input field
        document.getElementById("userQuestion").value = "";

        // Add "Typing..." indicator
        const typingIndicator = document.createElement("div");
        typingIndicator.classList.add("message", "bot");
        typingIndicator.textContent = "Thinking...";
        chatContent.appendChild(typingIndicator);

        // Scroll to the bottom of the chat
        chatContent.scrollTop = chatContent.scrollHeight;

        // Send question to backend
        fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: question }),
        })
          .then((response) => {
            // Remove "Typing..." indicator
            typingIndicator.remove();

            if (response.ok) {
              return response.json();
            } else {
              return response.json().then((data) => {
                throw new Error(data.error || "An unknown error occurred.");
              });
            }
          })
          .then((data) => {
            // Display the bot's response
            const botMessage = document.createElement("div");
            botMessage.classList.add("message", "bot");
            botMessage.textContent = data.response;
            chatContent.appendChild(botMessage);

            // Scroll to the bottom of the chat
            chatContent.scrollTop = chatContent.scrollHeight;
          })
          .catch((error) => {
            // Display error message
            const errorMessage = document.createElement("div");
            errorMessage.classList.add("message", "bot");
            errorMessage.textContent = 'Ops! Something went wrong. Please try again.';
            chatContent.appendChild(errorMessage);
          });
      }
    </script>
  </body>
</html>
