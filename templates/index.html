<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oleons Varient</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      /* General Styles */
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap");
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      /* Chat Button Style */
      #chatButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: linear-gradient(135deg, #6c5ce7, #74b9ff);
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        font-size: 28px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        z-index: 1000;
      }

      #chatButton:hover {
        transform: scale(1.1);
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
      }

      /* Chat Window Style */
      #chatWindow {
        display: none;
        position: fixed;
        bottom: 100px;
        right: 20px;
        width: 350px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        max-height: 75vh;
        display: flex;
        flex-direction: column;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.3s ease, transform 0.3s ease;
        z-index: 999;
      }

      #chatWindow.active {
        display: flex;
        opacity: 1;
        transform: translateY(0);
      }

      #chatHeader {
        background: linear-gradient(135deg, #6c5ce7, #74b9ff);
        color: #fff;
        padding: 15px;
        text-align: center;
        font-weight: bold;
        font-size: 18px;
        position: relative;
      }

      #closeChat {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: opacity 0.3s ease;
      }

      #closeChat:hover {
        opacity: 0.7;
      }

      #chatContent {
        padding: 10px;
        flex-grow: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: #f9f9f9;
      }

      #userQuestion {
        width: calc(100% - 90px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
        background: #f1f3f5;
        color: #333;
        box-sizing: border-box;
        outline: none;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }

      #userQuestion:focus {
        border-color: #6c5ce7;
      }

      #sendButton {
        background: linear-gradient(135deg, #00cec9, #81ecec);
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
      }

      #sendButton:hover {
        transform: scale(1.1);
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      }

      /* Message Bubble Styles */
      .message {
        max-width: 70%;
        padding: 12px;
        border-radius: 12px;
        font-size: 14px;
        line-height: 1.5;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        animation: slideIn 0.3s ease;
      }

      .message.bot {
        background: #e3f2fd;
        align-self: flex-start;
        border-top-left-radius: 0;
        color: #333;
      }

      .message.user {
        background: #d1c4e9;
        color: #333;
        align-self: flex-end;
        border-top-right-radius: 0;
      }

      /* Scrollbar Styling */
      #chatContent::-webkit-scrollbar {
        width: 8px;
      }
      #chatContent::-webkit-scrollbar-thumb {
        background: #6c5ce7;
        border-radius: 4px;
      }
      #chatContent::-webkit-scrollbar-thumb:hover {
        background: #74b9ff;
      }

      /* Animations */
      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: translateX(20px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Responsive Design */
      @media screen and (max-width: 480px) {
        #chatWindow {
          width: 90%;
          right: 5%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Chat Button -->
    <button id="chatButton" onclick="toggleChat()">ðŸ’¬</button>

    <!-- Chat Window -->
    <div id="chatWindow">
      <div id="chatHeader">
        <span>Chat with Oleon</span>
        <button id="closeChat" onclick="toggleChat()">âœ–</button>
      </div>
      <div id="chatContent">
        <div class="message bot">
          Hi! I'm Oleon, your intelligent personal assistant. How can I help you today?
        </div>
      </div>

      <!-- User Input Section -->
      <div style="display: flex; gap: 10px; padding: 10px;">
        <input
          type="text"
          id="userQuestion"
          placeholder="Type your question..."
        />
        <button id="sendButton" onclick="askQuestion()">Send</button>
      </div>
    </div>

    <script>
      // Toggle Chat Window
      function toggleChat() {
        const chatWindow = document.getElementById("chatWindow");
        chatWindow.classList.toggle("active");
      }

      // Ask Question Function
      function askQuestion() {
        const question = document.getElementById("userQuestion").value.trim();
        const chatContent = document.getElementById("chatContent");
        const userInput = document.getElementById("userQuestion");
        const sendButton = document.getElementById("sendButton");

        if (!question) return; // Do nothing if input is empty

        userInput.disabled = true;
        sendButton.disabled = true;

        // Add user's question to the chat
        const userMessage = document.createElement("div");
        userMessage.classList.add("message", "user");
        userMessage.textContent = question;
        chatContent.appendChild(userMessage);

        // Clear input field
        document.getElementById("userQuestion").value = "";

        // Add "Typing..." indicator
        const typingIndicator = document.createElement("div");
        typingIndicator.classList.add("message", "bot");
        typingIndicator.textContent = "Thinking...";
        chatContent.appendChild(typingIndicator);

        // Scroll to the bottom of the chat
        chatContent.scrollTop = chatContent.scrollHeight;

        // Send question to backend
        fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: question }),
        })
          .then((response) => {
            // Remove "Typing..." indicator
            typingIndicator.remove();

            if (response.ok) {
              return response.json();
            } else {
              return response.json().then((data) => {
                throw new Error(data.error || "An unknown error occurred.");
              });
            }
          })
          .then((data) => {
            // Display the bot's response
            const botMessage = document.createElement("div");
            botMessage.classList.add("message", "bot");
            botMessage.innerHTML = marked.parse(data.response);
            chatContent.appendChild(botMessage);

            // Scroll to the bottom of the chat
            chatContent.scrollTop = chatContent.scrollHeight;

            userInput.disabled = false;
            sendButton.disabled = false;

            userInput.focus();
          })
          .catch((error) => {
            typingIndicator.remove();
            // Display error message
            const errorMessage = document.createElement("div");
            errorMessage.classList.add("message", "bot");
            errorMessage.textContent = error.message;
            chatContent.appendChild(errorMessage);

            chatContent.scrollTop = chatContent.scrollHeight;

            userInput.disabled = false;
            sendButton.disabled = false;

            // Set focus back to the input field
            userInput.focus();
          });
      }

      document.getElementById("userQuestion").addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          askQuestion();
        }
      });
    </script>
  </body>
</html>
